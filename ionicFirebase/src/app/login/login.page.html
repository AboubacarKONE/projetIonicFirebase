<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
  <ion-item>
    <ion-input type="email" name="email" ngModel placeholder="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" name="password" ngModel placeholder="password"></ion-input>
  </ion-item>
  <div class="flex">
      <a routerLink='/register'class="position" >register</a>
      <ion-button type="Submit">Login</ion-button>   
  </div>
  

</form>
</ion-content>
