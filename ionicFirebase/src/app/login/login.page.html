<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #f="ngForm" (ngSubmit)="onLogin(f.value)">
  <ion-item>
    <ion-input type="email" name="email" ngModel placeholder="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" name="password" ngModel placeholder="password"></ion-input>
  </ion-item>
  <div class="flex">
    <ion-grid>
      <ion-row>
        <ion-col class="position"> <a routerLink='/register'>S'inscrire</a></ion-col>
        <ion-col>
          <ion-button type="Submit" class="submit">Se connecter</ion-button>
        </ion-col>
      </ion-row>
      <ion-col style="margin-left: 48%;">
        <a style="color: red;" [routerLink]="['/reset-password']" class="small-text">Mot de passe oubli√©? </a>
      </ion-col>
    </ion-grid>
  </div>
  

</form>
</ion-content>
