<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Changer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form #f="ngForm" (ngSubmit)="onChange(f.value)">
  <ion-item>
    <ion-input type="password" name="change" ngModel placeholder="Ancien mot de passe"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" name="password" ngModel placeholder="Nouveau mot de passe"></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block">Changer</ion-button>
</form>
</ion-content>
