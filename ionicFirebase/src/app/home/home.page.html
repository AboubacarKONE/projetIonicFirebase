<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      HOME
    </ion-title>
    <ion-searchbar [(ngModel)]="search" showCancelButton="focus" ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-card-content *ngIf="apprenants">
 <ion-item *ngFor="let d of apprenants | filter:search">
 <ion-label>{{d.prenom}}</ion-label>
 <ion-label>{{d.nom}}</ion-label>
 </ion-item>
</ion-card-content>
</ion-content>
